<!DOCTYPE html>
<form lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>New User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="background3.css" rel="stylesheet" />
        <script src="controller.js"></script>
    </head>
</form>

<body>
<div id="container">
    <header> <img src="BB.png" alt="BB" width="304" height="300"> </header>
    <div ng-app="myApp1" ng-controller="myCtrl1">
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" ng-model="firstName" placeholder="First Name">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" ng-model="userName" placeholder="Username">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" ng-model="passWord" placeholder="Password">
                </div>
                <br><br>
                <div class="btn-toolbar">
                    <button type="button" class="btn-default btn-lg" ng-click="myFunc1()">Create New User</button>
                    <button type="button" class="btn-default btn-lg" onclick="window.location='login.html'">Cancel</button>
                    <br>
                </div>
                <br>
            </div>
        </form>
        <p class="lead">
            {{my_variable1}}
        </p>

    </div>
</div>
</body>
</body>
</html>
