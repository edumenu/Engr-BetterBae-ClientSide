<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <title>Statistics Page</title>
    <!-- Libraries -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/background2.css" rel="stylesheet" />
    <script src="../ui-bootstrap-custom-build/ui-bootstrap-custom-2.5.0.js"></script>
    <script src="../ui-bootstrap-custom-build/ui-bootstrap-custom-tpls-2.5.0.js"></script>
    <script src="../home/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <link src="ui-bootstrap-custom-2.5.0-csp.css">
    <script src="../home/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="../home/controller.js"></script>
    <script src="../home/controller2.js"></script>
</head>
<body ng-app="myApp2">

<!-- Displays the patient's name -->
<div ng-controller="patientName" text="text" ng-model="message">
    <h5>Patient: {{message}}</h5>
</div>

<!-- Refresh the web page in the iframe -->
<a href="24hrPage.html" class="btn btn-primary btn-sm pull-right">
    <span class="glyphicon glyphicon-refresh"></span> Refresh
</a>

<table class="table table-responsive" border="0" cellspacing="0" cellpadding="0">

    <h5>Data From the last 24 hours</h5>

    <tr>

        <td>
            <table class="table table-responsive" ng-controller="twentyFour">
                <thead>
                <tr>
                    <th>Heart beats per minute (bpm)</th>
                    <th>Date and time(bpm)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="P in records | startFrom:1 | limitTo:20" align="center">
                    <td>{{P.bpm | number: 0}}</td>
                    <td>{{P.date | date : 'medium'}}</td>
                </tr>
                </tbody>
            </table>
        </td>

        <td>
            <table class="table table-responsive table2" ng-controller="twentyFourMessage">
                <thead>
                <tr>
                    <th>Heart beats out of range</th>
                    <th>Date and time for heart beat out of range</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="P in records1 | startFrom:1 | limitTo:20" align="center">
                    <td class="table-danger">{{P.offendingValue | number: 0}}</td>
                    <td>{{P.date | date : 'medium'}}</td>
                </tr>
                </tbody>
            </table>
        </td>

    </tr>

</table>

</body>
</html>
